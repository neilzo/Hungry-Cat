<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Food Decider</title>

  <!-- inject:css -->
  <link rel="stylesheet" href="public/core.css">
  <!-- endinject -->

</head>
<body>

  <div class="page-wrap">
    
    <div class="container header">
      
      <h1 class="header-text">HELLO WORLD!</h1>
      <form id="search" class="hide">
        <label for="term">Term:</label>
        <input type="text" id="term">

        <label for="location">Location:</label>
        <input type="text" id="location">

        <button type="submit">Find foods!</button>
      </form>

      <button id="feelinLucky" class="btn btn-action" disabled>Ya feeling lucky, punk?</button>

    </div>

    <div class="container main-content">
      
      <div class="left-col">
        <div id="results" class="results grid effect"></div>
        <button id="more" class="btn btn-action hide">Still can't decide, give me more options!</button>
      </div>

      <div class="right-col">
          <div id="map" class="map"></div>
      </div>

    </div>
  </div>



  
  <!-- inject:js -->
  <script src="app/app.js"></script>
  <!-- endinject -->

  <!-- Goog maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN1GJY-5O_PfT0XlMNiq-trjDof2WQlX8&signed_in=true&callback=initMap" async defer></script>
  <!-- end Goog maps -->

</body>
</html>
